<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Store</title>
    <link rel="stylesheet" href="storeStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header"><span class="s1">PC</span> Store</h1>
        </div>
        <div class="box">
            <div class="product">
                <h3>PC</h3>
                <img src="https://cdn2.iconfinder.com/data/icons/flat-set-2/64/flat_set_2-09-128.png" />
                <br />
                <p>700$</p>
                <button class="buttProduct" data-id="001">Cart</button>
            </div>
            <div class="product">
                <h3>PHONE</h3>
                <img src="https://cdn3.iconfinder.com/data/icons/flat-set-1/64/flat_set_1-25-128.png" />
                <br />
                <p>540$</p>
                <button class="buttProduct" data-id="002">Cart</button>
            </div>
            <div class="product">
                <h3>MOUSE</h3>
                <img src="https://cdn1.iconfinder.com/data/icons/video-game-8/512/g30807-128.png" />
                <br />
                <p>15$</p>
                <button class="buttProduct" data-id="003">Cart</button>
            </div>
            <div class="product">
                <h3>KEYBOARD</h3>
                <img src="https://cdn2.iconfinder.com/data/icons/gaming-elements-2/64/Gaming_22-128.png" />
                <br />
                <p>20$</p>
                <button class="buttProduct" data-id="004">Cart</button>
            </div>
        </div>
        <div class="cartHead"><h1>Cart</h1></div>
        <div class="cart" id="out">
            <h3>Cart is empty</h3>
            
           
            
           
        </div>
        <div class="buy" id="buy">
            
        </div>
    </div>

    <script src="Script1.js"></script>
</body>
</html>
